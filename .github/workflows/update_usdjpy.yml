name: Update USDJPY Intraday Outlook

on:
  schedule:
    # Run hourly between 05:00 and 16:00 UTC (covers trading hours)
    - cron: '0 5-16 * * *'
  workflow_dispatch:

permissions:
  contents: write  # Allow committing back to the repo

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # allow pushing with GITHUB_TOKEN

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          pip install openai yfinance pandas

      - name: Fetch USDJPY direction
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python3 fetch_usdjpy.py

      - name: Debug JSON
        run: cat usdjpy.json

      - name: Commit JSON
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: "Hourly update of USDJPY outlook"
          add: "usdjpy.json"
